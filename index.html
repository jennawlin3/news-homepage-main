<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./assets/css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main class="container">
  <section class="form-container">
    <form id="form">
    <div class="day-container">
      <label>Day</label>
    <input type="number" name="day" id="day" placeholder="DD" maxlength="2" min="1" max="31">
    <div class="error day-error">This field is required</div>
    </div>
    <div class="month-container">
      <label>Month</label>
    <input type="number" name="month" id="month" placeholder="MM" maxlength="2" min="1" max="12">
    <div class="error month-error">This field is required</div>
    </div>
    <div class="year-container">
      <label>Year</label>
    <input type="number" name="year" id="year" placeholder="YYYY" maxlength="4" max="2024">
    <div class="error year-error">This field is required</div>
    </div>
    <div class="button-container">
    <button type="submit" id="submit"><img src="assets/images/icon-arrow.svg"></button>      
    </div>
  </form>
  </section>
<section class="result">
  <div id="years-result"><span class="color" id="year-result">- -</span> years</div>
  <div id="months-result"><span class="color" id="month-result">- -</span> months</div>
  <div id="days-result"><span class="color" id="day-result">- -</span> days</div>
</section>
</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/jenn-acosta7/">Jenn Acosta</a>.
  </div>
  <script src="app/app.js"></script>
</body>
</html>
